<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디지털 성범죄</title>
  <link rel="stylesheet" href="./css/common.min.css" />
  <link rel="stylesheet" href="./css/login.min.css" />
  <script src="header.js"></script>
  <script src="./js/style.js"></script>
</head>

<body>
  <script>
    header();
  </script>
  <article class="manage-wrap wrapper">
    <section id="infomation">
      <h1 class="title">정보 수정</h1>
      <form class="bor10 L-box-up">
        
        <div>
          <label for="">아이디</label>
          <input type="text" value="tester0001" class="bor10 " readonly>
        </div>
        <div>
          <label for="">비밀번호</label>
          <input type="password" placeholder="" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">새 비밀번호</label>
          <input type="password" placeholder="" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">이름</label>
          <input type="text" value="홍길동" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">핸드폰</label>
          <input type="text" value="010-1234-5678" placeholder="핸드폰 번호" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">이메일</label>
          <input type="text" value="tester0001" class="bor10 M-box-in">
          <span>@</span>
          <input type="text" value="gmail.com" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">소속</label>
          <input type="text" value="서울시청" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">직위</label>
          <input type="text" value="사원" class="bor10 M-box-in">
        </div>
        <div>
          <label for="">업무내용</label>
          <textarea name="" id="" class="bor10 M-box-in">검색 검색 검색</textarea>
        </div>
        <div><button class="bor10 btn-off">수정하기</button></div>
      </form>
    </section>

    <footer>
      <p class="copy">Copyright ⓒ 서울기술연구원 Corp. All Rights Reserved.</p>
    </footer>
  </article>
</body>

</html>
