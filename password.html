<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디지털 성범죄</title>
  <link rel="stylesheet" href="./css/common.min.css" />
  <link rel="stylesheet" href="./css/login.min.css" />
</head>

<body>
  <article class="pin-wrap wrapper">
    <section id="pin">
      <div class="top">
        <h1><img src="./img/common/earning.png" alt="비밀번호 경고">
        </h1>
        <p>
          마지막 비밀번호 변경일로부터 90일이 경과했습니다. <br>
          소중한 개인정보보호를 위해 비밀번호를 변경해 주세요.
        </p>
      </div>
      <form action="javascript://" class="bor10 L-box-up bottom" onsubmit="gomain();">
        <div>
          <label for="user-id">아이디</label>
          <input type="text" class="bor10" value="usertest0001" id="user-id" readonly>
        </div>
        <div>
          <label>새 비밀번호</label>
          <input type="password" placeholder="8~16자 이내 영문,숫자 조합" class="M-box-in bor10" id="new-pw">
          <p class="pin-check"></p>
        </div>
        <div>
          <label>새 비밀번호 확인</label>
          <input type="password" placeholder="새 비밀번호를 다시 입력해주세요" class="M-box-in bor10" id="check-pw">
          <p class="pin-check newpin-check"></p>
        </div>
        <button  class="bor10 pass-btn" disabled>변경하기</button>
      </form>
    </section>
    <footer>
      <p class="copy">Copyright ⓒ 서울기술연구원 Corp. All Rights Reserved.</p>
    </footer>
  </article>
  <script>
    const new_pw = document.querySelector("#new-pw"),
          check_pw = document.querySelector("#check-pw"),
          change = document.querySelector('.pass-btn');
    check_pw.addEventListener("keyup", function () {
      const pinchk=document.querySelector(".newpin-check");
      if (new_pw.value != '' && new_pw.value == check_pw.value) {
        change.classList.add('active');
        pinchk.innerText=``;
        change.disabled = false;
      }else if(new_pw.value !== check_pw.value){
        change.classList.remove('active');
        change.disabled = true;
        pinchk.innerText=`*비밀번호가 불일치합니다.`;
      }
    })
    // 메인이동
    const gomain=()=>{
      location.href = './';
    }

  </script>

</body>


</html>
